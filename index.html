<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merriam Wordle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat:wght@300&family=Roboto+Condensed:wght@700&family=Roboto+Serif:opsz,wght@8..144,800&display=swap');</style>        
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/logic.js"></script>
</head>
<body>
    <header>
        <h1>
            <span id="merriam">Merriam</span>
            <span id="wordle">Wordle</span>
        </h1>
    </header>
    <main>
        <div id="boardContainer">
            <section id="board">
                <!-- Populates using createBoard() from logic.js -->
            </section>
        </div>
        <div id="keyboardContainer">
        <section id="keyboard">
            <div class="row">
                <div id="Q">Q</div>
                <div id="W">W</div>
                <div id="E">E</div>
                <div id="R">R</div>
                <div id="T">T</div>
                <div id="Y">Y</div>
                <div id="U">U</div>
                <div id="I">I</div>
                <div id="O">O</div>
                <div id="P">P</div>
            </div>
            <div class="row">
                <div id="A">A</div>
                <div id="S">S</div>
                <div id="D">D</div>
                <div id="F">F</div>
                <div id="G">G</div>
                <div id="H">H</div>
                <div id="J">J</div>
                <div id="K">K</div>
                <div id="L">L</div>
            </div>
            <div class="row">
                <div id="enter">ENTER</div>
                <div id="Z">Z</div>
                <div id="X">X</div>
                <div id="C">C</div>
                <div id="V">V</div>
                <div id="B">B</div>
                <div id="N">N</div>
                <div id="M">M</div>
                <span id="backspace" class="material-symbols-outlined">backspace</span></div>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
